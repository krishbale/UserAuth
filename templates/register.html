
<h1>Sign up Below</h1>
<style>
    h5{
        color:red;
    }
</style>
{% for message in messages%}
<h5>{{message}}</h5>
{% endfor %}
<form action="register" method="post" >
    {%csrf_token %}
    <p>UserName</p>
    <input type="text" name="username"/>
    <p>Email</p>
    <input type="email" name="email" />
    <p>Password</p>
    <input type="text" name="password" />
    <p> Repeat Password</p>
    <input type="text" name="password1" />
    <input type="submit">


</form>
